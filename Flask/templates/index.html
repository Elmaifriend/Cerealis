<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo WebSocket</title>
    <!-- Cargar la librería de Socket.io -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <!-- Cargar Bootstrap para tabs y estilos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Cargar Leaflet.js para el mapa interactivo -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #video {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        .tab-content {
            padding-top: 20px;
        }
        .btn-tab {
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <!-- Título principal -->
        <h1>Vista del Dron</h1>

        <!-- Contenedor para el video (A) -->
        <div id="video-container">
            <img id="video" src="/static/video.jpg" alt="Vista del dron"/>
        </div>

        <!-- Pestañas para cambiar entre las secciones -->
        <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="planificar-tab" data-toggle="tab" href="#planificar" role="tab" aria-controls="planificar" aria-selected="true">Planificar Ruta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="manual-tab" data-toggle="tab" href="#manual" role="tab" aria-controls="manual" aria-selected="false">Control Manual</a>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="myTabContent">
            <!-- Planificar ruta (C) -->
            <div class="tab-pane fade show active" id="planificar" role="tabpanel" aria-labelledby="planificar-tab">
                <!-- Mapa para los waypoints -->
                <div id="map"></div>

                <!-- Botones de acción para la ruta -->
                <div class="mt-3">
                    <button class="btn btn-primary btn-tab" id="iniciar-vuelo">Iniciar Vuelo</button>
                    <button class="btn btn-secondary btn-tab" id="reiniciar-waypoints">Reiniciar Waypoints</button>
                </div>
            </div>

            <!-- Control Manual (B) -->
            <div class="tab-pane fade" id="manual" role="tabpanel" aria-labelledby="manual-tab">
                <!-- Botones de control manual -->
                <div>
                    <button id="forward" class="btn btn-warning btn-tab">Enfrente</button>
                    <button id="backward" class="btn btn-warning btn-tab">Atrás</button>
                    <button id="left" class="btn btn-warning btn-tab">Izquierda</button>
                    <button id="right" class="btn btn-warning btn-tab">Derecha</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Cargar Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Inicialización de WebSocket
        const socket = io("http://" + location.hostname + ":5000");
        const video = document.getElementById("video");

        // Variables para el mapa
        const map = L.map('map').setView([51.505, -0.09], 13); // Centro por defecto

        // Inicialización del mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let waypoints = []; // Array para almacenar los waypoints

        // Función para agregar waypoint al mapa
        function addWaypoint(lat, lon) {
            const waypoint = L.marker([lat, lon]).addTo(map);
            waypoints.push(waypoint);
            if (waypoints.length > 1) {
                const lastWaypoint = waypoints[waypoints.length - 2];
                L.polyline([lastWaypoint.getLatLng(), waypoint.getLatLng()], {color: 'blue'}).addTo(map);
            }
        }

        // Evento de clic en el mapa para agregar waypoints
        map.on('click', function(e) {
            addWaypoint(e.latlng.lat, e.latlng.lng);
        });

        // Botón para reiniciar los waypoints
        document.getElementById('reiniciar-waypoints').addEventListener('click', () => {
            waypoints.forEach(wp => map.removeLayer(wp));
            waypoints = [];
        });

        // Función para iniciar vuelo
        document.getElementById('iniciar-vuelo').addEventListener('click', () => {
            socket.emit("message", "start_demo");
        });

        // Control de los botones manuales (B)
        const buttons = {
            forward: "forward",
            backward: "backward",
            left: "left",
            right: "right"
        };

        for (const [id, command] of Object.entries(buttons)) {
            const btn = document.getElementById(id);

            btn.addEventListener("mousedown", () => {
                console.log("Enviando comando 'start' para:", command);
                socket.emit("drone_command", { action: command, state: "start" });
            });

            btn.addEventListener("mouseup", () => {
                console.log("Enviando comando 'stop' para:", command);
                socket.emit("drone_command", { action: command, state: "stop" });
            });

            btn.addEventListener("mouseleave", () => {
                console.log("Enviando comando 'stop' para:", command);
                socket.emit("drone_command", { action: command, state: "stop" });
            });

            btn.addEventListener("touchstart", (e) => {
                e.preventDefault();
                console.log("Enviando comando 'start' para:", command);
                socket.emit("drone_command", { action: command, state: "start" });
            });

            btn.addEventListener("touchend", (e) => {
                e.preventDefault();
                console.log("Enviando comando 'stop' para:", command);
                socket.emit("drone_command", { action: command, state: "stop" });
            });

            btn.addEventListener("touchcancel", (e) => {
                e.preventDefault();
                console.log("Enviando comando 'stop' para:", command);
                socket.emit("drone_command", { action: command, state: "stop" });
            });
        }
    </script>
</body>
</html>
